<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EchoEye</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        /* Responsive styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .video-player {
            width: 100%;
            max-width: 500px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .control-container {
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-container img {
            width: 30px;
            height: 30px;
        }

        .control-container:hover {
            background-color: #0056b3;
        }

        #leave-btn {
            background-color: #dc3545;
        }

        #leave-btn:hover {
            background-color: #c82333;
        }

        #static-data {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .control-container img {
                width: 20px;
                height: 20px;
            }

            .control-container {
                padding: 5px;
            }

            .video-player {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <div id="controls">

        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
        </div>

        <a href="lobby.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>

    </div>

    <div id="static-data">
        <h2>Welcome to EchoEye</h2>
        <p>EchoEye is a cutting-edge video communication platform that connects you with people around the world.</p>
        <ul>
            <li>High-quality video and audio</li>
            <li>Real-time messaging</li>
            <li>Easy to use controls</li>
        </ul>
    </div>

</body>
<script src='agora-rtm-sdk-1.4.4.js'></script>
<script src='main.js'></script>

</html>
